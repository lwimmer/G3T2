<div ng-cotroller="DeleteController">
<h4>Delete file {{filename}}</h4>
<div>
Are you sure you want to delete this file? <br>
All versions of this file will be deleted too.
</div>
<div class="modal-footer">
      <button class="btn" ng-click="cancel()">Cancel</button>
      <button class="btn btn-danger" ng-click="deleteFile()">Delete</button>
</div>
</div>
