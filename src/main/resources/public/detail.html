<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RAID Storage</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-resource.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.6.6/js/ngDialog.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.min.js"></script>
 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.6.6/css/ngDialog.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.6.6/css/ngDialog-theme-default.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-app="app" ng-strict-di>
<div class="text-center">
<h1>RAID Storage</h1>
</div>
<div ng-controller="DetailController">
    <div class="container">
        <div class="well">
            
    <div class="container-fluid">
        <div class="row">
        	<h2><div ng-bind="filename"/></h2>
        </div>
    </div>
    <br/>
    <dl class="dl-horizontal jh-entity-details">
        <dt>Locations</dt>
        <div ng-repeat="location in versions.locations">
        <dd>
        	<span>{{location.blobstore}}</span>
        </dd> 
        </div>
        <dt>Raid Type</dt>
        <dd>{{versions.raidType}}</dd>
    </dl>
    <!-- Versions -->
    <h3>Versions</h3>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Version</th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="nr in versions.versions">
            	<td>{{name[1]}}</td>	
                <td>{{nr}}</td>
               </tr>
            </tbody>
        </table>
    </div>
</div>
<button type="button" ng-click="goBack()" class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>
        </div>

        <div class="footer" ng-cloak>
            <p>AIC WS 2016/17, Group 3, Topic 2</p>
        </div>
    </div>
    <script src="module.js"></script>
 <!--    <script src="states.js"></script> -->
    <script src="fileController.js"></script>
    <script src="detailController.js"></script>
    <script src="deleteController.js"></script>
    <script src="uploadController.js"></script>
    
</div>
</body>
</html>
